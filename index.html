  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-brand">
          <img src="images/rss.png" alt="Logo" class="nav-logo" />
          <h1>Mehmet's RSS Feed</h1>
        </div>
        <div class="nav-controls">
          <input
            type="text"
            id="search"
            placeholder="Search news..."
            class="search-input"
          />
          <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </nav>

    <main>
      <div class="feeds-wrapper">
        <div class="feed-filters">
          <button class="filter-btn active" data-category="all">
            All News
          </button>
          <button class="filter-btn" data-category="tech">Tech</button>
          <button class="filter-btn" data-category="science">Science</button>
        </div>

        <div id="feeds" class="feeds-grid">
          <div class="loading">
            Loading news feeds...
            <div class="loading-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>
      </div>
