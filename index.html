    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link

  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-brand">
          <img src="images/rss.png" alt="Logo" class="nav-logo" />
          <h1>Mehmet's RSS Feed</h1>
        </div>
        <div class="nav-controls">
          <input
            type="text"
            id="search"
            placeholder="Search news..."
            class="search-input"

            <input type="checkbox" id="theme-toggle" />

    <main>
      <div class="feeds-wrapper">
        <div class="feed-filters">
          <button class="filter-btn active" data-category="all">

          </button>
          <button class="filter-btn" data-category="tech">Tech</button>
          <button class="filter-btn" data-category="science">Science</button>
        </div>

        <div id="feeds" class="feeds-grid">
          <div class="loading">
            Loading news feeds...
            <div class="loading-progress">
              <div class="progress-bar"></div>
